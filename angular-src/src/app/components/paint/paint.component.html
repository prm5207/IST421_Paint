<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/paint-create']"><mat-icon>add</mat-icon></a>
</div>

<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSourcePaint">

    <!-- Title Colum -->
    <ng-container matColumnDef="itemNumber">
      <th mat-header-cell *matHeaderCellDef> Item Number </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.itemNumber}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <!-- Size Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/paint-details/', row._id]"></tr>

  </table>
</div>
