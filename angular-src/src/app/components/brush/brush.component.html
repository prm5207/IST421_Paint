<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/brush-create']"><mat-icon>add</mat-icon></a>
</div>

<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="PartNumber">
      <th mat-header-cell *matHeaderCellDef> Part Number </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.PartNumber}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="Brand">
      <th mat-header-cell *matHeaderCellDef> Brand </th>
      <td mat-cell *matCellDef="let element"> {{element.Brand}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="Material">
      <th mat-header-cell *matHeaderCellDef> Material </th>
      <td mat-cell *matCellDef="let element"> {{element.Material}} </td>
    </ng-container>

    <!-- Size Column -->
    <ng-container matColumnDef="Size">
      <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let element"> {{element.Size}} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="Quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/brush-detail/', row._id]"></tr>  </table>
</div>
