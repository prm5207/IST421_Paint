<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/roller-pan']"><mat-icon>list</mat-icon></a>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>{{rollerpan['PartNumber']}}</h2></mat-card-title>

  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>PartNumber:</dt>
      <dd>{{rollerpan.PartNumber}}</dd>
      <dt>Material:</dt>
      <dd>{{rollerpan.Material}}</dd>
      <dt>Size:</dt>
      <dd>{{rollerpan.Size}}</dd>
      <dt>Quantity:</dt>
      <dd>{{rollerpan.Quantity}}</dd>
      <dt>Price:</dt>
      <dd>{{rollerpan.Price}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="['/roller-pan-edit', rollerpan._id]"><mat-icon>edit</mat-icon></a>
    <a mat-raised-button color="warn" (click)="deleteRollerPan(rollerpan._id)"><mat-icon>delete</mat-icon></a>
  </mat-card-actions>
</mat-card>
