<h2 class="page-header">Register</h2>
<form (submit)="onBrushCreate()">
  <div class="form-group">
    <label for="">Part Number</label>
    <input type="text" [(ngModel)]="PartNumber" name="PartNumber" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Material</label>
    <input type="text" [(ngModel)]="Material" name="Material" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Quantity</label>
    <input type="text" [(ngModel)]="Quantity" name="Quantity" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Price</label>
    <input type="text" [(ngModel)]="Price" name="Price" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Size</label>
    <input type="text" [(ngModel)]="Size" name="Size" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
